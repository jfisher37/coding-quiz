<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"> 
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div id="timer">
            <h1 id="count-down"></h1>
        </div>
        <h1 id="prompter">
            Coding Quiz
        </h1>
    </header>
    <main>
        <h2 id="instructions">
            You will have 60 seconds to complete this quiz. Each incorrect answer will remove 10 seconds from the timer.
        </h2>
        <div id="start">
            <button id="start-button">Start</button>
        </div>
        <div id="options">

        </div>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
